<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML 5 Boilerplate</title>
  </head>
  <body>
    <h1>Set Your Preferences</h1>
    <form id="myForm">
        <label>What is your drink preference?</label><br><br>
        <input class="drinks" type="radio" id="coke" name="drink" value="Coke">
        <label for="coke">Coke</label>
        <input class="drinks" type="radio" id="water" name="drink" value="Water">
        <label for="water">Water</label>
        <input class="drinks" type="radio" id="sprite" name="drink" value="Sprite">
        <label for="sprite">Sprite</label><br><br>

        <label>Would you like to be awaken?</label><br><br>
        <input type="radio" id="yes" name="sleep" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="sleep" value="No">
        <label for="no">No</label><br><br>
        <input type="submit" value="Submit">
    </form>
    <h1 id="seat"></h1>
	<script src="index.js"></script>
  <script>const seatLabel = document.getElementById('seat');
    seatLabel.innerHTML = "Seat:" + seat;</script>
  </body>
</html>
